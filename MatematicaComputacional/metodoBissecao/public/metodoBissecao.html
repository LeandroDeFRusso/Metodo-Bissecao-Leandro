<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Método da Bisseção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 4px;
      width: 250px;
    }
    button {
      margin-top: 15px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>Método da Bisseção</h1>

  <form action="/metodo_bissecao" method="post" target="_blank">
    <label for="expressao">Expressão da função (use x):</label>
    <input type="text" id="expressao" name="expressao" placeholder="Ex.: x*x - 4" required />

    <label for="tolerancia">Tolerância:</label>
    <input type="number" id="tolerancia" name="tolerancia" step="any" min="0" placeholder="Ex.: 0.001" required />

    <p>Intervalo fixo: -1000 a 1000</p>

    <button type="submit">Calcular</button>
  </form>
</body>
</html>
